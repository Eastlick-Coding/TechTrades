<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>ContactUs</title>     
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head> 
<body class="min-h-screen flex flex-col bg-[#2E294E] text-[#D9C5A3]"> 
    <header class="w-full bg-[#1B998B] text-[#F3E8EE]">     
        <div class="w-full px-4 py-2 mx-auto flex flex-col items-center md:flex-row md:items-center md:justify-between">
            <img src="assets/techTradesLogo.png" alt="Tech Trades Logo" class="h-24 mb-1 md:h-48 md:mb-0"/>
            <div class="flex flex-row items-center justify-center gap-3 text-xs font-semibold -mt-1 md:mt-0 md:flex-row md:gap-4 md:text-sm">
                <a href="index.html" class="bg-[#121212] text-[#F3E8EE] px-3 py-1 rounded-md hover:opacity-90 transition md:px-3 md:py-1.5">Home</a>
                <a href="product.html" class="bg-[#121212] text-[#F3E8EE] px-3 py-1 rounded-md hover:opacity-90 transition md:px-3 md:py-1.5">Products</a>
                <a href="contact.html" class="bg-[#121212] text-[#F3E8EE] px-3 py-1 rounded-md hover:opacity-90 transition md:px-3 md:py-1.5">Contact Us</a>
            </div>     
        </div> 
    </header> 
    <main class="flex-1 flex items-center justify-center px-6 py-10">     
        <form class="w-full max-w-md border border-[#121212] p-6 rounded-lg flex flex-col gap-4">         
            <h2 class="text-2xl font-semibold text-center text-[#D9C5A3]">Contact Us</h2>          
            <input type="text" placeholder="Name" class="w-full border border-[#121212] p-2 rounded-md bg-[#2E294E] text-[#D9C5A3]"/>         
            <input type="email" placeholder="Email" class="w-full border border-[#121212] p-2 rounded-md bg-[#2E294E] text-[#D9C5A3]"/>         
            <textarea placeholder="Comment" class="w-full border border-[#121212] p-2 rounded-md bg-[#2E294E] text-[#D9C5A3] h-32"></textarea>          
            <button class="w-full bg-[#121212] text-[#D9C5A3] p-2 rounded-md hover:opacity-90 transition">Submit</button>     
        </form> 
    </main> 
    <footer class="w-full mt-auto bg-[#1B998B] text-[#F3E8EE]">         
        <div class="w-full px-4 max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-center md:justify-between gap-2 md:gap-6 py-0.5 md:py-2">                                                                        
            <div class="w-full flex justify-center md:flex-1 md:justify-end">             
                <img src="assets/techTradesLogo.png" alt="Tech Trades Logo" class="h-16 md:h-38"/>                                    
            </div>          
            <div class="flex flex-row justify-center items-center gap-2 my-1 md:my-0 md:flex-row md:gap-2">                                                                                                        
                <span class="bg-[#121212] text-[#F3E8EE] px-2 py-1 text-[10px] md:px-3 md:py-1.5 md:text-xs rounded-md">&copy; 2026 Tech Tradesâ„¢</span>             
                <span class="bg-[#121212] text-[#F3E8EE] px-2 py-1 text-[10px] md:px-3 md:py-1.5 md:text-xs rounded-md">IHCC Web Design</span>             
                <span class="bg-[#121212] text-[#F3E8EE] px-2 py-1 text-[10px] md:px-3 md:py-1.5 md:text-xs rounded-md">All Rights Reserved</span>                  
            </div>          
            <div class="w-full grid grid-cols-4 gap-4 justify-items-center md:flex-1">             
                <a href="https://facebook.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/facebook.png" alt="Facebook" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://instagram.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/instagram.png" alt="Instagram" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://youtube.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/youtube.png" alt="YouTube" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://tiktok.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/tiktok.png" alt="TikTok" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://pinterest.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/pinterest.png" alt="Pinterest" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://x.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/x.png" alt="X" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://linkedin.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/linkedin.png" alt="LinkedIn" class="h-3 w-3 object-contain"/>             
                </a>             
                <a href="https://reddit.com" target="_blank" class="bg-[#121212] p-2 rounded-full">                 
                    <img src="assets/reddit.png" alt="Reddit" class="h-3 w-3 object-contain scale-150"/>             
                </a>         
            </div>     
        </div> 
    </footer> 
</body> 
</html>
